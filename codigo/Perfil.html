<script>
    $(document).ready(function () {
        PossuiUsuarioLogado()

        let = usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "[]")
        $("input[name=Nome]").val(usuarioLogado.nome);
        $("input[name=email]").val(usuarioLogado.email);

        $("input[name=cep]").val(usuarioLogado.CEP);
        $("input[name=endereco]").val(usuarioLogado.endereco);
        $("input[name=bairro]").val(usuarioLogado.bairro);
        $("input[name=cidade]").val(usuarioLogado.cidade);
        $("select[name=estado]").val(usuarioLogado.uf);
        $("input[name=numero]").val(usuarioLogado.num);


        $("input[name=cep]").blur(function () {
            var cep = $(this).val().replace(/[^0-9]/, '');
            if (cep) {
                var url = 'https://viacep.com.br/ws/' + cep + '/json/';
                $.ajax({
                    url: url,
                    dataType: 'jsonp',
                    crossDomain: true,
                    contentType: "application/json",
                    success: function (json) {
                        if (json.logradouro) {
                            $("input[name=endereco]").val(json.logradouro);
                            $("input[name=bairro]").val(json.bairro);
                            $("input[name=cidade]").val(json.localidade);
                            $("select[name=estado]").val(json.uf);
                        }
                    }
                });
            }
        });
    });
</script>
