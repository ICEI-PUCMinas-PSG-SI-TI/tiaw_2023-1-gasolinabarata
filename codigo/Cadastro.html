                                <div class="col-md-3">
                                    <p>N°</p>
                                    <input class="form_control col-md-12" type="text" name="numero" id="numero"

                                </div>
                                <div class="col-md-3">
                                    <p>Bairro</p>
                                    <input class="form_control col-md-12" type="text" name="bairro" id="bairro"
                                        placeholder="">
                                </div>
                                <div class="col-md-3">
                                    <p>Cidade</p>
                                    <input class="form_control col-md-12" type="text" name="cidade" id="cidade"
                                        placeholder="">
                                </div>
                                <div class="col-md-3">

                                        <option value="CE">Ceará</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                        <option value="DF">Distrito Federal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12" style="text-align: center; margin-top: 10px;">
                            <p><a href="#">Termos e condições</p>
                        </div>
                        <div class="col-md-12" style="text-align: center; margin-top: 10px;">
                            <button type="button"
                                onclick="cadastro($('#nome').val(),$('#email').val(),$('#password').val(),$('#confirmarSenha').val())"
                                class="send_btn">Registra-se</button>
                        </div>
                        <div class="col-md-12" style="text-align: center; margin-top: 10px;">

<script>
    $(document).ready(function () {
        $("input[name=cep]").blur(function () {
            var cep = $(this).val().replace(/[^0-9]/, '');
            if (cep) {
                var url = 'https://viacep.com.br/ws/' + cep + '/json/';
                $.ajax({
                    url: url,
                    dataType: 'jsonp',
                    crossDomain: true,
                    contentType: "application/json",
                    success: function (json) {
                        if (json.logradouro) {
                            $("input[name=endereco]").val(json.logradouro);
                            $("input[name=bairro]").val(json.bairro);
                            $("input[name=cidade]").val(json.localidade);
                            $("select[name=estado]").val(json.uf);
                        }
                    }
                });
            }
        });
    });
</script>
